<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/css-login.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css.map') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css.map') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-grid.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-grid.css.map') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-grid.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-grid.min.css.map') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-reboot.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-reboot.css.map') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-reboot.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-reboot.min.css.map') }}">
</head>
<title>{% block title %}KlikKredit | Login {% endblock %}</title>

<body>
  {% block main %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <!-- Kolom 1 -->
        <img class="image-hero" src="{{ url_for('static', filename='img/Gambar hero.png')}}" alt="">
      </div>

      <div class="col-md-6 mt-4 d-flex flex-column align-items-center justify-content-center">
        <!-- Kolom 2 -->
        <div class="card shadow rounded-4 w-75" style="background-color: #087C37;">
          <div class="card-body">
            <h5 class="card-title">Welcome to</h5>
            <h3 class="card-title">KlikKredit</h3>

            <form method="POST" action="/register">
              <div class="form-floating mb-3 mt-4">
                <input type="text" id="name" name="name" class="form-control" id="floatingInput" placeholder="name" class="form-control" required>
                <label for="floatingInput">
                  <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512">
                    <path
                      d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
                  </svg><span class="ms-2">Name</span>
                </label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" id="email" name="email" class="form-control" id="floatingInput" placeholder="name@gmail.com" class="form-control" required>
                <label for="floatingInput">
                  <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512">
                    <path
                      d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z" />
                  </svg><span class="ms-2">Email address</span>
                </label>
              </div>
              <div class="form-floating mb-3">
                <input type="phone" id="phone" name="phone" class="form-control" id="floatingInput" placeholder="088888888888" class="form-control" required>
                <label for="floatingInput">
                  <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512">
                    <path
                      d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z" />
                  </svg><span class="ms-2">Phone</span>
                </label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" id="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" class="form-control" required>
                <label for="floatingPassword">
                  <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512">
                    <path
                      d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17v80c0 13.3 10.7 24 24 24h80c13.3 0 24-10.7 24-24V448h40c13.3 0 24-10.7 24-24V384h40c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zM376 96a40 40 0 1 1 0 80 40 40 0 1 1 0-80z" />
                  </svg> <span class="ms-2">Password</span>
                </label>
              </div>
              <button class="btn w-100" style="background-color: #F3C623;" type="submit">Register</button>
              <div class="text-regiter mt-3 text-center" style="font-size: 0.8rem">
                <p>
            </form>
            Already have an account?
            <a href="/login" class="text-decoration-none" style="color: #F3C623;">Sign in.</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>


  {% endblock %}

</body>
